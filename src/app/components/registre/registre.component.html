<form class="container myForm">
    <h1 class="text-center">Registre</h1>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="email" class="form-control" name="username" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
    </div>

    <div class="form-group">
        <label>Profile Image</label>
        <input type="file" class="form-control-file" name="image" [(ngModel)]="user.image">
    </div>

    <button (click)="onRegistre()" type="submit" class="btn btn-primary btn-block">
        <div *ngIf="loading" class="spinner-border" role="status"></div>
        <span *ngIf="!loading">Registre</span>
    </button>
</form>
