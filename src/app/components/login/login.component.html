<form class="container loginForm" #form="ngForm">
    <h1 class="text-center">Login</h1>

    <div class="form-group">
        <label>Username</label>
        <input 
            type="text" 
            class="form-control"
            name="username" 
            required
            [(ngModel)]="user.username"
            #username="ngModel">
        <div class="alert alert-danger mt-4" *ngIf="username.touched && !username.valid">
            This field is required.
        </div>
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input 
            type="password" 
            class="form-control" 
            name="password"
            required
            [(ngModel)]="user.password"
            #password="ngModel">
        <div class="alert alert-danger mt-4" *ngIf="password.touched && !password.valid">
            This field is required.
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="error">
        {{ message }}
    </div>

    <div class="alert alert-success mt-4" *ngIf="!error && message">
        {{ message }}
    </div>

    <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
        <div *ngIf="loading" class="spinner-border" role="status"></div>
        <span *ngIf="!loading">Login</span>
    </button>
</form>
